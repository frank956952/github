<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>GreenQuest 永續任務平台</title>

    <style>

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f8f5;

        }
        nav a {

            color: white;
            text-decoration: none;
        }

            text-align: center;
            padding: 3em 1em;
            background: #c7efd0;
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            background: #009966;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background: #004422;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .main-content {

        }
        .task-list button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        }

</head>
<body>
    <header>
        <h1>GreenQuest 永續任務平台</h1>
        <nav>
            <a href="#">首頁</a>
            <a href="#about">理念</a>
            <a href="#features">功能</a>
            <a href="#business">企業合作</a>
            <a href="#team">團隊介紹</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>你做的每個永續行為，都是改變世界的一步</h2>
            <a href="#features" class="cta">開始你的任務之旅</a>
        </section>

        <section id="features" class="main-content">
            <h2>平台功能（互動模擬）</h2>
            <p>選擇一項任務並點擊完成，獲得綠點數：</p>
            <div class="task-list">
                <button data-points="10">♻️ 回收寶特瓶</button>
                <button data-points="15">🚌 搭乘大眾運輸</button>
                <button data-points="20">🌿 種植一株植物</button>
            </div>
            <p id="point-display">你目前的綠點數：0 分</p>
        </section>
    </main>

    <footer>
        <p>© 2025 GreenQuest 團隊</p>
    </footer>
<h2 style="text-align:center;">📍 我在這裡做了永續行為！</h2>
<div id="map" style="height: 500px; width: 100%; margin-bottom: 50px;"></div>

<script>
let map;

function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 23.5, lng: 121 }, // Taiwan 中心
        zoom: 7,
    });

    map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();

        const action = prompt("你在這裡做了什麼永續行為？（例如：回收、搭捷運、種樹）");

        if (action) {
            const marker = new google.maps.Marker({
                position: { lat, lng },
                map,
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<p><strong>永續行為：</strong>${action}</p>`,
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }
    });
}
</script>

<!-- 替換 YOUR_API_KEY 為你的 Google Maps 金鑰 -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLwwPsrG4Y34F7mUovekTHr9NDkjyNvo&callback=initMap">
</script>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let points = 0;
            const display = document.getElementById("point-display");
            const buttons = document.querySelectorAll(".task-list button");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const taskPoints = parseInt(button.getAttribute("data-points"));
                    points += taskPoints;
                    display.textContent = "你目前的綠點數：" + points + " 分";
                });
            });
        });
    </script>
</body>
